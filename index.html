<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body id = "body">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <div id="exercisesInput">
        <h1 id="name">Fitmore</h1>
        <label for="dropdownType">Select a Muscle Group</label>
        <select id="dropdownType" name="dropdownType" value="">
            <option value="" selected disabled>Select a Muscle Group</option>
            <option value="Abdominals">Abdominals</option>
            <option value="Abductors">Abductors</option>
            <option value="Adductors">Adductors</option>
            <option value="Forearms">Forearms</option>
            <option value="Glutes">Glutes</option>
            <option value="Hamstrings">Hamstrings</option>
            <option value="Lats">Lats</option>
            <option value="Lower Back">Lower Back</option>
            <option value="Middle Back">Middle Back</option>
            <option value="Neck">Neck</option>
            <option value="Quadriceps">Quadriceps</option>
            <option value="Traps">Traps</option>
            <option value="Triceps">Triceps</option>
            <!-- Add other muscle groups as needed -->
        </select>
        <label for="dropdownDiff">Select Difficulty</label>
        <select id="dropdownDiff" name="dropdownDiff" value="">
            <option value="" selected disabled>Select Difficulty</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        <label for="displayNum">How many exercises would you like to see</label>
        <input type="number" id="exNum" value="0">
        <button id="submit" onclick="getExercise()">Submit</button>
    </div>
    <div id = 'mainEx'></div>
    <div id = 'calInput'>
        <label for="dropdownAct">Select Activity</label>
        <select id="dropdownAct" name="dropdownAct" value="" onchange="handleDropdownChange()">
            <option value="lifting">lifting</option>
            <option value="running">running</option>
            <option value="walking">walking</option>
            <option value="swimming">swimming</option>
            <option value="other">Other</option>
        </select>
        <input type="text" id="otherInput" style="display:none;" placeholder="Enter other option">

        <label for="calNum">Weight (lbs):</label>
        <input type="number" id="calNum" value="160"/>
        <!--height and then age and then gender(dropdown)-->
        <label for="heightNum">Height (cm):</label>
        <input type="number" id="heightNum" value=""/>
        <label for="ageNum">Age:</label>
        <input type="number" id="ageNum" value=""/>
        <label for="dropdownGender">Sex: </label>
        <select id="dropdownGender" name="dropdownGender" value="">
            <option value="N/A">(select) </option> 
            <option value="male">Male</option>
            <option value="female">Female</option>
        <input type="number" id="timeNum" value="60"/>
        <button id="submit" onclick="getCalories(), getDailyNutrients()">Submit</button>

    </div>
    <div id = 'mainAct'>
        <form id = mainActList>

        </form>
    </div>
    <div id = 'mainCal'>
        
    </div>
        
</body>
</html>
